<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink - Miro Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #080812;
            --pink: #ff00ff;
            --blue: #00d2ff;
            --node-bg: rgba(255, 255, 255, 0.08);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Lienzo */
        #viewport { width: 100vw; height: 100vh; cursor: grab; background: radial-gradient(circle, #1a1a3a 0%, #080812 100%); }
        #canvas-wrapper { position: absolute; width: 20000px; height: 20000px; transform-origin: 0 0; will-change: transform; }
        .grid { position: absolute; inset: 0; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px; pointer-events: none; }

        /* Elementos Estilo Miro */
        .element {
            position: absolute; min-width: 140px; min-height: 80px;
            background: var(--node-bg); backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: move; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: border 0.2s, box-shadow 0.2s;
        }
        .element:hover { border-color: var(--blue); }
        .el-content { padding: 15px; outline: none; text-align: center; font-size: 14px; width: 100%; }

        /* Puntos de conexión (Miro style) */
        .conn-dot {
            position: absolute; width: 12px; height: 12px;
            background: var(--blue); border-radius: 50%;
            display: none; cursor: crosshair; z-index: 20;
            box-shadow: 0 0 10px var(--blue);
        }
        .element:hover .conn-dot { display: block; }
        
        .dot-top { top: -6px; left: 50%; transform: translateX(-50%); }
        .dot-bottom { bottom: -6px; left: 50%; transform: translateX(-50%); }
        .dot-left { left: -6px; top: 50%; transform: translateY(-50%); }
        .dot-right { right: -6px; top: 50%; transform: translateY(-50%); }

        /* Herramientas */
        .ui-dock {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 25, 0.9); padding: 10px 20px;
            border-radius: 50px; border: 1px solid var(--pink);
            display: flex; gap: 20px; align-items: center; z-index: 1000;
        }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .btn:hover { color: var(--pink); transform: scale(1.2); }

        /* Capas visuales */
        #svg-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        canvas#draw-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
        canvas#draw-layer.active { pointer-events: all; cursor: crosshair; }
    </style>
</head>
<body>

    <div class="ui-dock">
        <span style="color:var(--pink); font-weight:bold; letter-spacing:2px;">PINK PRO</span>
        <button class="btn" onclick="addBaseNode()" title="Nuevo Nodo"><i class="fas fa-plus-square"></i></button>
        <button class="btn" id="pen-btn" onclick="toggleDraw()"><i class="fas fa-pen"></i></button>
        <input type="color" id="pColor" value="#ff00ff" style="border:none; background:none; width:30px; cursor:pointer;">
        <button class="btn" onclick="document.getElementById('img-in').click()"><i class="fas fa-image"></i></button>
        <button class="btn" onclick="location.reload()"><i class="fas fa-trash"></i></button>
    </div>

    <input type="file" id="img-in" hidden accept="image/*">

    <div id="viewport">
        <div id="canvas-wrapper">
            <div class="grid"></div>
            <svg id="svg-layer"></svg>
            <canvas id="draw-layer"></canvas>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('canvas-wrapper');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-layer');
        const drawCanvas = document.getElementById('draw-layer');
        const ctx = drawCanvas.getContext('2d');

        let scale = 1, posX = -8000, posY = -8000;
        let isPanning = false, isDrawing = false, canDraw = false;
        let connections = [];

        function init() {
            drawCanvas.width = 20000; drawCanvas.height = 20000;
            update();
        }

        // --- ZOOM & PAN (RUEDA Y ARRASTRE) ---
        viewport.onwheel = (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            const mouseX = e.clientX, mouseY = e.clientY;
            const wx = (mouseX - posX) / scale, wy = (mouseY - posY) / scale;
            scale = Math.min(Math.max(0.1, scale * factor), 5);
            posX = mouseX - wx * scale; posY = mouseY - wy * scale;
            update();
        };

        viewport.onmousedown = (e) => { if(!canDraw) isPanning = true; };
        window.onmousemove = (e) => {
            if(isPanning) { posX += e.movementX; posY += e.movementY; update(); }
        };
        window.onmouseup = () => isPanning = false;

        function update() { wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

        // --- CREACIÓN DE NODOS ---
        function addBaseNode() {
            createNode((Math.abs(posX) + window.innerWidth/2)/scale, (Math.abs(posY) + window.innerHeight/2)/scale);
        }

        function createNode(x, y, parent = null) {
            const el = document.createElement('div');
            el.className = 'element';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            el.innerHTML = `
                <div class="conn-dot dot-top" onclick="spawnChild(this, 'top')"></div>
                <div class="conn-dot dot-right" onclick="spawnChild(this, 'right')"></div>
                <div class="conn-dot dot-bottom" onclick="spawnChild(this, 'bottom')"></div>
                <div class="conn-dot dot-left" onclick="spawnChild(this, 'left')"></div>
                <div class="el-content" contenteditable="true">Nuevo Nodo</div>
            `;
            wrapper.appendChild(el);
            makeDraggable(el);
            new ResizeObserver(() => updateLines()).observe(el);
            if(parent) connections.push({from: parent, to: el});
            updateLines();
            return el;
        }

        function spawnChild(dot, dir) {
            const parent = dot.parentElement;
            const offset = 250;
            let x = parseFloat(parent.style.left);
            let y = parseFloat(parent.style.top);

            if(dir === 'right') x += offset;
            else if(dir === 'left') x -= offset;
            else if(dir === 'top') y -= offset;
            else if(dir === 'bottom') y += offset;

            createNode(x, y, parent);
        }

        function makeDraggable(el) {
            let sx, sy;
            el.onmousedown = (e) => {
                if(e.target.contentEditable === "true" || e.target.classList.contains('conn-dot')) return;
                e.stopPropagation();
                sx = e.clientX; sy = e.clientY;
                const move = (e) => {
                    el.style.left = (el.offsetLeft + (e.clientX - sx)/scale) + 'px';
                    el.style.top = (el.offsetTop + (e.clientY - sy)/scale) + 'px';
                    sx = e.clientX; sy = e.clientY;
                    updateLines();
                };
                const up = () => { window.removeEventListener('mousemove', move); };
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseup', up);
            };
        }

        function updateLines() {
            svg.innerHTML = '';
            connections.forEach(c => {
                const x1 = c.from.offsetLeft + c.from.offsetWidth / 2;
                const y1 = c.from.offsetTop + c.from.offsetHeight / 2;
                const x2 = c.to.offsetLeft + c.to.offsetWidth / 2;
                const y2 = c.to.offsetTop + c.to.offsetHeight / 2;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const d = `M ${x1} ${y1} C ${(x1+x2)/2} ${y1}, ${(x1+x2)/2} ${y2}, ${x2} ${y2}`;
                path.setAttribute('d', d);
                path.setAttribute('stroke', '#00d2ff');
                path.setAttribute('stroke-width', '2');
                path.setAttribute('fill', 'none');
                svg.appendChild(path);
            });
        }

        // --- DIBUJO ---
        function toggleDraw() {
            canDraw = !canDraw;
            document.getElementById('pen-btn').classList.toggle('active');
            drawCanvas.classList.toggle('active');
        }

        drawCanvas.onmousedown = (e) => { if(!canDraw) return; isDrawing = true; ctx.beginPath(); };
        drawCanvas.onmousemove = (e) => {
            if(!isDrawing) return;
            const rect = drawCanvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - rect.left)/scale, (e.clientY - rect.top)/scale);
            ctx.strokeStyle = document.getElementById('pColor').value;
            ctx.lineWidth = 4 / scale;
            ctx.lineCap = 'round';
            ctx.stroke();
        };
        drawCanvas.onmouseup = () => isDrawing = false;

        // --- IMÁGENES ---
        document.getElementById('img-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                const el = document.createElement('div');
                el.className = 'element';
                el.style.left = (Math.abs(posX)+200)/scale+'px'; el.style.top = (Math.abs(posY)+200)/scale+'px';
                el.innerHTML = `<img src="${f.target.result}" style="width:200px; border-radius:10px; pointer-events:none;">`;
                wrapper.appendChild(el);
                makeDraggable(el);
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        init();
    </script>
</body>
</html>
