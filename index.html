<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Pro - Linked Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #020205;
            --pink: #ff00ff;
            --blue: #00d2ff;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Lienzo Principal */
        #viewport { width: 100vw; height: 100vh; cursor: grab; background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%); }
        #canvas-wrapper { position: absolute; width: 40000px; height: 40000px; transform-origin: 0 0; }
        .grid { position: absolute; inset: 0; background-image: radial-gradient(rgba(0, 210, 255, 0.1) 1.5px, transparent 1.5px); background-size: 50px 50px; pointer-events: none; }

        /* Nodos */
        .element {
            position: absolute; min-width: 150px; min-height: 70px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.4); border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            cursor: move; z-index: 10;
        }
        .element:hover { border-color: var(--blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .el-content { padding: 20px; outline: none; text-align: center; font-size: 14px; width: 100%; cursor: text; }

        /* Conectores Miro */
        .conn-dot {
            position: absolute; width: 16px; height: 16px; background: var(--blue);
            border-radius: 50%; display: none; cursor: crosshair; z-index: 100;
            box-shadow: 0 0 10px var(--blue); border: 2px solid #fff;
        }
        .element:hover .conn-dot { display: block; }
        .dot-top { top: -25px; left: 50%; transform: translateX(-50%); }
        .dot-bottom { bottom: -25px; left: 50%; transform: translateX(-50%); }
        .dot-left { left: -25px; top: 50%; transform: translateY(-50%); }
        .dot-right { right: -25px; top: 50%; transform: translateY(-50%); }

        /* Flechas SVG */
        .neon-path {
            fill: none;
            stroke: var(--blue);
            stroke-width: 3;
            filter: drop-shadow(0 0 8px var(--blue));
            marker-end: url(#arrowhead);
            stroke-dasharray: 8, 4;
            animation: flowAnim 1.5s linear infinite;
        }

        @keyframes flowAnim { from { stroke-dashoffset: 24; } to { stroke-dashoffset: 0; } }

        /* UI */
        .ui-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(5, 5, 15, 0.9); padding: 10px 30px;
            border-radius: 50px; border: 1px solid var(--blue);
            display: flex; gap: 20px; align-items: center; z-index: 1000;
        }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.4rem; transition: 0.2s; }
        .btn:hover { color: var(--blue); transform: scale(1.15); }

        #svg-layer { position: absolute; inset: 0; pointer-events: none; z-index: 5; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="ui-dock">
        <span style="color:var(--blue); font-weight:bold;">NEON FLOW</span>
        <button class="btn" onclick="addNode()"><i class="fas fa-plus-circle"></i></button>
        <button class="btn" onclick="addNote()"><i class="fas fa-sticky-note" style="color:var(--pink)"></i></button>
        <button class="btn" onclick="location.reload()"><i class="fas fa-undo"></i></button>
    </div>

    <div id="viewport">
        <div id="canvas-wrapper">
            <div class="grid"></div>
            <svg id="svg-layer">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#00d2ff" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('canvas-wrapper');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-layer');

        let scale = 1, posX = -18000, posY = -18000;
        let isPanning = false;
        let connections = []; // [{ from: el, to: el }]

        // --- NAVEGACIÓN ---
        viewport.onwheel = (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            const wx = (e.clientX - posX) / scale, wy = (e.clientY - posY) / scale;
            scale = Math.min(Math.max(0.1, scale * factor), 5);
            posX = e.clientX - wx * scale; posY = e.clientY - wy * scale;
            update();
        };

        viewport.onmousedown = (e) => { if(e.target === viewport || e.target === wrapper) isPanning = true; };
        window.onmousemove = (e) => { if(isPanning) { posX += e.movementX; posY += e.movementY; update(); } };
        window.onmouseup = () => isPanning = false;
        function update() { wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

        // --- NODOS ---
        function addNode() { createEl('node', 'Nuevo Concepto'); }
        function addNote() { createEl('note', 'Nota Pink', 'rgba(255, 0, 255, 0.15)'); }

        function createEl(type, text, bg = null) {
            const el = document.createElement('div');
            el.className = 'element';
            if(bg) el.style.background = bg;
            el.style.left = (Math.abs(posX) + window.innerWidth/2)/scale + 'px';
            el.style.top = (Math.abs(posY) + window.innerHeight/2)/scale + 'px';

            el.innerHTML = `
                <div class="conn-dot dot-top" onclick="spawnAndLink(this, 'n')"></div>
                <div class="conn-dot dot-right" onclick="spawnAndLink(this, 'e')"></div>
                <div class="conn-dot dot-bottom" onclick="spawnAndLink(this, 's')"></div>
                <div class="conn-dot dot-left" onclick="spawnAndLink(this, 'w')"></div>
                <div class="el-content" contenteditable="true">${text}</div>
            `;

            wrapper.appendChild(el);
            attachDrag(el);
            return el;
        }

        // --- CONEXIÓN AUTOMÁTICA ---
        function spawnAndLink(dot, dir) {
            const parent = dot.parentElement;
            let x = parseFloat(parent.style.left), y = parseFloat(parent.style.top);
            const gap = 350;
            if(dir === 'e') x += gap; else if(dir === 'w') x -= gap;
            else if(dir === 'n') y -= gap; else if(dir === 's') y += gap;

            const child = createEl('node', 'Concepto Vinculado');
            child.style.left = x + 'px'; child.style.top = y + 'px';
            
            connections.push({ from: parent, to: child });
            updateLines();
        }

        function attachDrag(el) {
            el.onmousedown = (e) => {
                if(e.target.classList.contains('el-content') && document.activeElement === e.target) return;
                e.stopPropagation();
                let sx = e.clientX, sy = e.clientY;
                const move = (me) => {
                    el.style.left = (el.offsetLeft + (me.clientX - sx)/scale) + 'px';
                    el.style.top = (el.offsetTop + (me.clientY - sy)/scale) + 'px';
                    sx = me.clientX; sy = me.clientY;
                    updateLines();
                };
                const up = () => { window.removeEventListener('mousemove', move); };
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseup', up);
            };
        }

        function updateLines() {
            // Limpiar líneas anteriores
            const paths = svg.querySelectorAll('.neon-path');
            paths.forEach(p => p.remove());

            connections.forEach(c => {
                const x1 = c.from.offsetLeft + c.from.offsetWidth / 2;
                const y1 = c.from.offsetTop + c.from.offsetHeight / 2;
                const x2 = c.to.offsetLeft + c.to.offsetWidth / 2;
                const y2 = c.to.offsetTop + c.to.offsetHeight / 2;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                // Trazado curvo inteligente
                path.setAttribute('d', `M ${x1} ${y1} C ${(x1+x2)/2} ${y1}, ${(x1+x2)/2} ${y2}, ${x2} ${y2}`);
                path.setAttribute('class', 'neon-path');
                svg.appendChild(path);
            });
        }

        update();
    </script>
</body>
</html>
