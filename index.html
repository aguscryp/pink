<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink - Pro Workspace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #1a0026 0%, #001a33 100%);
            --pink: #ffb7ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; }

        /* Sidebar Profesional */
        .sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 250px;
            background: rgba(10, 10, 20, 0.9); backdrop-filter: blur(10px);
            border-right: 1px solid var(--pink); transition: 0.4s; z-index: 1000;
            padding: 20px;
        }
        .sidebar.collapsed { transform: translateX(-200px); }
        .toggle-btn { position: absolute; right: 10px; top: 15px; cursor: pointer; color: var(--pink); }

        .btn-tool {
            width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px;
            background: var(--glass); color: white; cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.3s;
        }
        .btn-tool:hover { background: var(--pink); color: black; }

        /* Contenedor Principal */
        #viewport { margin-left: 250px; height: 100vh; position: relative; transition: 0.4s; }
        .sidebar.collapsed + #viewport { margin-left: 50px; }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; cursor: crosshair; }
        #svg-canvas { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 2; }

        /* Elementos Dinámicos */
        .element {
            position: absolute; min-width: 150px; min-height: 100px;
            background: white; color: #333; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); z-index: 10;
            display: flex; flex-direction: column; overflow: hidden;
            resize: both; /* Permite agrandar/achicar */
        }

        .el-header {
            background: #eee; padding: 5px 10px; display: flex; justify-content: space-between;
            align-items: center; cursor: move; border-bottom: 1px solid #ddd;
        }

        .el-body { padding: 10px; flex-grow: 1; overflow-y: auto; outline: none; }
        
        .node { border: 3px solid var(--pink); background: #fdf0ff; }
        .note { background: #fff9c4; }

        /* Modal */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content { background: #1a1a1a; padding: 25px; border-radius: 15px; width: 90%; max-width: 500px; border: 1px solid var(--pink); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .grid img { width: 100%; height: 80px; object-fit: cover; border-radius: 5px; cursor: pointer; transition: 0.2s; }
        .grid img:hover { transform: scale(1.1); border: 2px solid var(--pink); }

        input[type="text"] { width: 100%; padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-chevron-left"></i></div>
        <h2 style="color:var(--pink)">PINK PRO</h2>
        
        <label style="font-size: 12px; opacity: 0.6;">DIBUJO</label>
        <div class="btn-tool"><i class="fas fa-palette"></i><input type="color" id="colorPicker" value="#ffb7ff" style="background:none; border:none;"></div>
        <input type="range" id="lineWidth" min="1" max="15" value="3" style="width:100%">
        
        <hr style="opacity: 0.2; margin: 20px 0;">
        
        <button class="btn-tool" onclick="addNote()"><i class="fas fa-sticky-note"></i> Nota</button>
        <button class="btn-tool" onclick="addNode()"><i class="fas fa-project-diagram"></i> Esquema</button>
        <button class="btn-tool" onclick="openModal()"><i class="fab fa-google"></i> Imágenes</button>
        <button class="btn-tool" onclick="clearCanvas()" style="margin-top: 50px; background: rgba(255,0,0,0.2);"><i class="fas fa-trash"></i> Limpiar</button>
    </div>

    <div id="viewport">
        <svg id="svg-canvas"></svg>
        <canvas id="board"></canvas>
    </div>

    <div class="modal" id="imgModal">
        <div class="modal-content">
            <h3>Buscar Imágenes</h3>
            <input type="text" id="imgQuery" placeholder="Ej: Abstract, tech, nature...">
            <button class="btn-tool" onclick="searchImages()" style="justify-content: center;">Buscar</button>
            <div class="grid" id="results"></div>
            <button onclick="closeModal()" style="background:none; color:white; border:none; margin-top:15px; cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-canvas');
        let connections = [];
        let drawing = false;

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        function resizeCanvas() {
            canvas.width = viewport.clientWidth;
            canvas.height = viewport.clientHeight;
            updateLines();
        }
        window.addEventListener('resize', resizeCanvas);
        setTimeout(resizeCanvas, 100);

        // Dibujo a mano alzada
        canvas.onmousedown = () => drawing = true;
        canvas.onmouseup = () => { drawing = false; ctx.beginPath(); };
        canvas.onmousemove = (e) => {
            if(!drawing) return;
            ctx.lineWidth = document.getElementById('lineWidth').value;
            ctx.strokeStyle = document.getElementById('colorPicker').value;
            ctx.lineCap = 'round';
            ctx.lineTo(e.clientX - viewport.offsetLeft, e.clientY);
            ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.clientX - viewport.offsetLeft, e.clientY);
        };

        // Crear Elementos (Notas/Nodos)
        function createBox(type, x, y, parent = null) {
            const el = document.createElement('div');
            el.className = `element ${type}`;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            
            el.innerHTML = `
                <div class="el-header">
                    <i class="fas fa-compress" onclick="minimize(this)"></i>
                    <i class="fas fa-times" onclick="this.closest('.element').remove(); updateLines();"></i>
                </div>
                <div class="el-body" contenteditable="true">Escribe aquí...</div>
                ${type === 'node' ? `<button onclick="addChild(this)" style="font-size:10px; border:none; background:var(--pink); cursor:pointer;">+ Hijo</button>` : ''}
            `;

            viewport.appendChild(el);
            makeDraggable(el);
            
            // Observar cambios de tamaño para actualizar flechas
            new ResizeObserver(() => updateLines()).observe(el);

            if(parent) {
                connections.push({from: parent, to: el});
                updateLines();
            }
            return el;
        }

        function addNote() { createBox('note', 50, 50); }
        function addNode() { createBox('node', 50, 200); }
        function addChild(btn) {
            const parent = btn.closest('.element');
            createBox('node', parent.offsetLeft, parent.offsetTop + 150, parent);
        }

        function makeDraggable(el) {
            let p1, p2, p3, p4;
            el.querySelector('.el-header').onmousedown = (e) => {
                p3 = e.clientX; p4 = e.clientY;
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                    updateLines();
                };
                document.onmouseup = () => document.onmousemove = null;
            };
        }

        function minimize(btn) {
            const body = btn.closest('.element').querySelector('.el-body');
            body.style.display = body.style.display === 'none' ? 'block' : 'none';
        }

        // Flechas
        function updateLines() {
            svg.innerHTML = '';
            connections.forEach(c => {
                if(!c.from.parentElement || !c.to.parentElement) return;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', c.from.offsetLeft + c.from.offsetWidth / 2);
                line.setAttribute('y1', c.from.offsetTop + c.from.offsetHeight);
                line.setAttribute('x2', c.to.offsetLeft + c.to.offsetWidth / 2);
                line.setAttribute('y2', c.to.offsetTop);
                line.setAttribute('stroke', '#ffb7ff');
                line.setAttribute('stroke-width', '2');
                svg.appendChild(line);
            });
        }

        // Imágenes Reales (Picsum)
        function openModal() { document.getElementById('imgModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('imgModal').style.display = 'none'; }
        
        function searchImages() {
            const q = document.getElementById('imgQuery').value;
            const res = document.getElementById('results');
            res.innerHTML = 'Buscando...';
            setTimeout(() => {
                res.innerHTML = '';
                for(let i=0; i<6; i++) {
                    const id = Math.floor(Math.random() * 1000);
                    const url = `https://picsum.photos/id/${id}/400/300`;
                    const img = document.createElement('img');
                    img.src = url;
                    img.onclick = () => { insertImage(url); closeModal(); };
                    res.appendChild(img);
                }
            }, 500);
        }

        function insertImage(src) {
            const el = document.createElement('div');
            el.className = 'element';
            el.style.padding = '0';
            el.innerHTML = `
                <div class="el-header"><i class="fas fa-times" onclick="this.closest('.element').remove()"></i></div>
                <img src="${src}" style="width:100%; height:100%; object-fit:cover;">
            `;
            viewport.appendChild(el);
            makeDraggable(el);
            new ResizeObserver(() => updateLines()).observe(el);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('.element').forEach(e => e.remove());
            connections = []; updateLines();
        }
    </script>
</body>
</html>
