<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Ultra - Neon Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030308;
            --pink: #ff00ff;
            --blue: #00d2ff;
            --neon-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Lienzo */
        #viewport { width: 100vw; height: 100vh; cursor: grab; background: #050510; }
        #canvas-wrapper { position: absolute; width: 30000px; height: 30000px; transform-origin: 0 0; }
        .grid { position: absolute; inset: 0; background-image: radial-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px); background-size: 60px 60px; pointer-events: none; }

        /* Elementos Neón */
        .element {
            position: absolute; min-width: 120px; min-height: 60px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: move; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: border 0.3s, box-shadow 0.3s;
        }
        .element:hover { border-color: var(--blue); box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .el-content { padding: 20px; outline: none; text-align: center; font-size: 15px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #e0e0e0; }

        /* Manejadores y Conectores */
        .handle { position: absolute; width: 12px; height: 12px; background: #fff; border: 2px solid var(--blue); border-radius: 2px; display: none; z-index: 100; }
        .element:hover .handle { display: block; }
        .h-nw { top: -6px; left: -6px; cursor: nwse-resize; }
        .h-ne { top: -6px; right: -6px; cursor: nesw-resize; }
        .h-sw { bottom: -6px; left: -6px; cursor: nesw-resize; }
        .h-se { bottom: -6px; right: -6px; cursor: nwse-resize; }

        .conn-dot {
            position: absolute; width: 18px; height: 18px; background: var(--blue);
            border-radius: 50%; display: none; cursor: crosshair; z-index: 110;
            box-shadow: 0 0 15px var(--blue); border: 3px solid #fff;
        }
        .element:hover .conn-dot { display: block; }
        .dot-top { top: -30px; left: 50%; transform: translateX(-50%); }
        .dot-bottom { bottom: -30px; left: 50%; transform: translateX(-50%); }
        .dot-left { left: -30px; top: 50%; transform: translateY(-50%); }
        .dot-right { right: -30px; top: 50%; transform: translateY(-50%); }

        /* Animación de flujo en la línea */
        @keyframes flow {
            from { stroke-dashoffset: 100; }
            to { stroke-dashoffset: 0; }
        }

        .neon-line {
            fill: none;
            stroke: url(#neonGradient);
            stroke-width: 3;
            stroke-linecap: round;
            filter: url(#glow);
            stroke-dasharray: 10, 5;
            animation: flow 2s linear infinite;
        }

        /* UI Dock */
        .ui-dock {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(5, 5, 15, 0.95); padding: 15px 30px;
            border-radius: 100px; border: 1px solid var(--blue);
            display: flex; gap: 25px; align-items: center; z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.4rem; transition: 0.3s; }
        .btn:hover { color: var(--blue); transform: scale(1.2); filter: drop-shadow(0 0 8px var(--blue)); }

        #svg-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        canvas#draw-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
        canvas#draw-layer.active { pointer-events: all; cursor: crosshair; }
    </style>
</head>
<body>

    <div class="ui-dock">
        <span style="color:var(--blue); font-weight:bold; letter-spacing:2px; text-shadow: var(--neon-shadow);">NEON FLOW</span>
        <button class="btn" onclick="addNode()"><i class="fas fa-project-diagram"></i></button>
        <button class="btn" onclick="addNote()"><i class="fas fa-sticky-note"></i></button>
        <button class="btn" id="pen-btn" onclick="toggleDraw()"><i class="fas fa-pen-fancy"></i></button>
        <input type="color" id="pColor" value="#00d2ff" style="border:none; background:none; width:30px; cursor:pointer;">
        <button class="btn" onclick="document.getElementById('img-in').click()"><i class="fas fa-image"></i></button>
        <button class="btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
    </div>

    <input type="file" id="img-in" hidden accept="image/*">

    <div id="viewport">
        <div id="canvas-wrapper">
            <div class="grid"></div>
            <svg id="svg-layer">
                <defs>
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:var(--blue);stop-opacity:1" />
                        <stop offset="50%" style="stop-color:var(--pink);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--blue);stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <canvas id="draw-layer"></canvas>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('canvas-wrapper');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-layer');
        const drawCanvas = document.getElementById('draw-layer');
        const ctx = drawCanvas.getContext('2d');

        let scale = 1, posX = -14000, posY = -14000;
        let isPanning = false, isDrawing = false, canDraw = false;
        let connections = [];

        function init() {
            drawCanvas.width = 30000; drawCanvas.height = 30000;
            update();
        }

        // --- NAVEGACIÓN ---
        viewport.onwheel = (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            const wx = (e.clientX - posX) / scale, wy = (e.clientY - posY) / scale;
            scale = Math.min(Math.max(0.05, scale * factor), 5);
            posX = e.clientX - wx * scale; posY = e.clientY - wy * scale;
            update();
        };

        viewport.onmousedown = (e) => { if(!canDraw && (e.target === viewport || e.target === wrapper)) isPanning = true; };
        window.onmousemove = (e) => { if(isPanning) { posX += e.movementX; posY += e.movementY; update(); } };
        window.onmouseup = () => isPanning = false;
        function update() { wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

        // --- ELEMENTOS ---
        function addNode() { createEl('node', 'Nodo'); }
        function addNote() { createEl('note', 'Idea Brillante', 'rgba(255, 0, 255, 0.1)'); }

        function createEl(type, text, bgColor = null) {
            const el = document.createElement('div');
            el.className = 'element';
            if(bgColor) { el.style.background = bgColor; el.style.borderColor = 'var(--pink)'; el.style.boxShadow = '0 0 15px rgba(255,0,255,0.2)'; }
            el.style.left = (Math.abs(posX) + window.innerWidth/2)/scale + 'px';
            el.style.top = (Math.abs(posY) + window.innerHeight/2)/scale + 'px';
            el.style.width = '200px'; el.style.height = '100px';

            el.innerHTML = `
                <div class="handle h-nw" data-handle="nw"></div><div class="handle h-ne" data-handle="ne"></div>
                <div class="handle h-sw" data-handle="sw"></div><div class="handle h-se" data-handle="se"></div>
                <div class="conn-dot dot-top" onclick="spawn(this, 'n')"></div><div class="conn-dot dot-right" onclick="spawn(this, 'e')"></div>
                <div class="conn-dot dot-bottom" onclick="spawn(this, 's')"></div><div class="conn-dot dot-left" onclick="spawn(this, 'w')"></div>
                <div class="el-content" contenteditable="true">${text}</div>
            `;

            wrapper.appendChild(el);
            attachDragAndResize(el);
            new ResizeObserver(() => updateLines()).observe(el);
            return el;
        }

        function spawn(dot, dir) {
            const p = dot.parentElement;
            let x = parseFloat(p.style.left), y = parseFloat(p.style.top);
            const gap = 350;
            if(dir === 'e') x += gap; else if(dir === 'w') x -= gap;
            else if(dir === 'n') y -= gap; else if(dir === 's') y += gap;
            const child = createEl('node', 'Nuevo');
            child.style.left = x + 'px'; child.style.top = y + 'px';
            connections.push({from: p, to: child});
            updateLines();
        }

        function attachDragAndResize(el) {
            el.onmousedown = (e) => {
                if(document.activeElement === el.querySelector('.el-content') && e.target.classList.contains('el-content')) return;
                e.stopPropagation();
                const handle = e.target.dataset.handle;
                const startX = e.clientX, startY = e.clientY;
                const startW = el.offsetWidth, startH = el.offsetHeight;
                const startL = el.offsetLeft, startT = el.offsetTop;

                const onMove = (me) => {
                    const dx = (me.clientX - startX) / scale;
                    const dy = (me.clientY - startY) / scale;
                    if(!handle) { el.style.left = startL + dx + 'px'; el.style.top = startT + dy + 'px'; }
                    else {
                        if(handle.includes('e')) el.style.width = Math.max(80, startW + dx) + 'px';
                        if(handle.includes('s')) el.style.height = Math.max(50, startH + dy) + 'px';
                        if(handle.includes('w')) { el.style.width = Math.max(80, startW - dx) + 'px'; el.style.left = startL + dx + 'px'; }
                        if(handle.includes('n')) { el.style.height = Math.max(50, startH - dy) + 'px'; el.style.top = startT + dy + 'px'; }
                    }
                    updateLines();
                };
                const onUp = () => { window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); };
                window.addEventListener('mousemove', onMove);
                window.addEventListener('mouseup', onUp);
            };
        }

        function updateLines() {
            // Limpiar líneas pero mantener defs
            const lines = svg.querySelectorAll('.neon-line');
            lines.forEach(l => l.remove());

            connections.forEach(c => {
                if(!c.from.parentElement || !c.to.parentElement) return;
                const x1 = c.from.offsetLeft + c.from.offsetWidth / 2;
                const y1 = c.from.offsetTop + c.from.offsetHeight / 2;
                const x2 = c.to.offsetLeft + c.to.offsetWidth / 2;
                const y2 = c.to.offsetTop + c.to.offsetHeight / 2;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                // Curva de Bézier avanzada
                const d = `M ${x1} ${y1} C ${(x1+x2)/2} ${y1}, ${(x1+x2)/2} ${y2}, ${x2} ${y2}`;
                path.setAttribute('d', d);
                path.setAttribute('class', 'neon-line');
                svg.appendChild(path);
            });
        }

        function toggleDraw() { canDraw = !canDraw; document.getElementById('pen-btn').classList.toggle('active'); drawCanvas.classList.toggle('active'); }
        drawCanvas.onmousedown = () => { if(!canDraw) return; isDrawing = true; ctx.beginPath(); };
        drawCanvas.onmousemove = (e) => {
            if(!isDrawing) return;
            const r = drawCanvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - r.left)/scale, (e.clientY - r.top)/scale);
            ctx.strokeStyle = document.getElementById('pColor').value;
            ctx.lineWidth = 4 / scale; ctx.lineCap = 'round'; ctx.stroke();
        };
        drawCanvas.onmouseup = () => isDrawing = false;

        document.getElementById('img-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                const el = createEl('node', '');
                el.style.background = 'none'; el.style.border = '1px solid var(--blue)';
                el.innerHTML += `<img src="${f.target.result}" style="width:100%; height:100%; object-fit:contain; pointer-events:none; border-radius:8px;">`;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        init();
    </script>
</body>
</html>
