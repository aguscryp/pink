<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Pro - Neon Flow Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030308; --pink: #ff00ff; --blue: #00d2ff; --neon-glow: 0 0 15px rgba(0, 210, 255, 0.6);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        #viewport { width: 100vw; height: 100vh; cursor: grab; background: #050510; position: relative; }
        #canvas-wrapper { position: absolute; width: 40000px; height: 40000px; transform-origin: 0 0; }
        .grid { position: absolute; inset: 0; background-image: radial-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px); background-size: 50px 50px; pointer-events: none; }

        /* Estilo del Nodo */
        .element {
            position: absolute; min-width: 150px; min-height: 80px;
            background: rgba(20, 20, 40, 0.6); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.4); border-radius: 12px;
            display: flex; flex-direction: column; cursor: move; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }
        .element:hover { border-color: var(--blue); box-shadow: var(--neon-glow); }

        /* Barra de Herramientas superior del Nodo */
        .el-toolbar {
            display: none; position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: #111; border: 1px solid var(--blue); border-radius: 8px;
            padding: 5px 10px; gap: 10px; z-index: 1000; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .element:hover .el-toolbar { display: flex; }
        .tool-btn { background: none; border: none; color: white; cursor: pointer; font-size: 14px; display: flex; align-items: center; }
        .tool-btn:hover { color: var(--blue); }
        .font-size-input { width: 45px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; text-align: center; }

        .el-content { 
            flex-grow: 1; outline: none; text-align: center; font-size: 14px; padding: 10px;
            display: flex; align-items: center; justify-content: center; min-height: 50px;
        }

        /* Puntos de Conexión Activos */
        .conn-dot {
            position: absolute; width: 14px; height: 14px; background: var(--blue);
            border-radius: 50%; display: none; cursor: crosshair; z-index: 200;
            box-shadow: 0 0 10px var(--blue); border: 2px solid #fff;
        }
        .element:hover .conn-dot { display: block; }
        .dot-top { top: -7px; left: 50%; transform: translateX(-50%); }
        .dot-bottom { bottom: -7px; left: 50%; transform: translateX(-50%); }
        .dot-left { left: -7px; top: 50%; transform: translateY(-50%); }
        .dot-right { right: -7px; top: 50%; transform: translateY(-50%); }

        .handle { position: absolute; width: 10px; height: 10px; background: white; bottom: -5px; right: -5px; cursor: nwse-resize; z-index: 201; border-radius: 2px; display: none; }
        .element:hover .handle { display: block; }

        /* Flechas */
        .neon-path {
            fill: none; stroke: var(--blue); stroke-width: 3;
            filter: drop-shadow(0 0 5px var(--blue)); marker-end: url(#arrowhead);
            stroke-dasharray: 10, 5; animation: flow 2s linear infinite; pointer-events: none;
        }
        @keyframes flow { from { stroke-dashoffset: 30; } to { stroke-dashoffset: 0; } }

        /* UI Principal */
        .ui-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 25, 0.9); padding: 12px 25px;
            border-radius: 50px; border: 1px solid var(--blue);
            display: flex; gap: 20px; align-items: center; z-index: 1000;
        }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.3rem; transition: 0.2s; }
        .btn:hover { color: var(--blue); transform: scale(1.1); }

        #svg-layer { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
    </style>
</head>
<body>

    <div class="ui-dock">
        <span style="color:var(--blue); font-weight:bold;">PINK PRO</span>
        <button class="btn" onclick="addNode()" title="Nuevo Nodo"><i class="fas fa-plus-circle"></i></button>
        <button class="btn" onclick="document.getElementById('img-in').click()"><i class="fas fa-image"></i></button>
        <button class="btn" onclick="location.reload()"><i class="fas fa-trash-alt"></i></button>
    </div>

    <input type="file" id="img-in" hidden accept="image/*">

    <div id="viewport">
        <div id="canvas-wrapper">
            <div class="grid"></div>
            <svg id="svg-layer">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#00d2ff" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('canvas-wrapper');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-layer');

        let scale = 1, posX = -18000, posY = -18000;
        let isPanning = false, connections = [];
        let tempLine = null, activeSource = null;

        // --- NAVEGACIÓN ---
        viewport.onwheel = (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            const wx = (e.clientX - posX) / scale, wy = (e.clientY - posY) / scale;
            scale = Math.min(Math.max(0.1, scale * factor), 5);
            posX = e.clientX - wx * scale; posY = e.clientY - wy * scale;
            update();
        };

        viewport.onmousedown = (e) => { if(e.target === viewport || e.target === wrapper) isPanning = true; };
        window.onmousemove = (e) => { 
            if(isPanning) { posX += e.movementX; posY += e.movementY; update(); }
            if(activeSource) drawTempLine(e);
        };
        window.onmouseup = (e) => { 
            if(activeSource) finalizeConnection(e);
            isPanning = false; 
        };

        function update() { wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

        // --- CREACIÓN ---
        function addNode() { createEl('Nodo'); }

        function createEl(contentHTML) {
            const el = document.createElement('div');
            el.className = 'element';
            el.style.left = (Math.abs(posX) + window.innerWidth/2)/scale + 'px';
            el.style.top = (Math.abs(posY) + window.innerHeight/2)/scale + 'px';

            el.innerHTML = `
                <div class="el-toolbar">
                    <input type="color" class="tool-btn" oninput="this.closest('.element').style.backgroundColor=this.value">
                    <button class="tool-btn" onclick="document.execCommand('bold')"><i class="fas fa-bold"></i></button>
                    <input type="number" class="font-size-input" value="14" oninput="this.closest('.element').querySelector('.el-content').style.fontSize=this.value+'px'">
                    <button class="tool-btn" onclick="this.closest('.element').remove(); updateLines();"><i class="fas fa-trash"></i></button>
                </div>
                <div class="conn-dot dot-top"></div><div class="conn-dot dot-right"></div>
                <div class="conn-dot dot-bottom"></div><div class="conn-dot dot-left"></div>
                <div class="handle"></div>
                <div class="el-content" contenteditable="true">${contentHTML}</div>
            `;

            wrapper.appendChild(el);
            attachEvents(el);
            return el;
        }

        // --- EVENTOS ---
        function attachEvents(el) {
            // Drag y Resize
            el.onmousedown = (e) => {
                if(e.target.closest('.el-toolbar') || e.target.contentEditable === "true") return;
                e.stopPropagation();
                if(e.target.classList.contains('conn-dot')) {
                    activeSource = el;
                    return;
                }
                const isHandle = e.target.classList.contains('handle');
                let sx = e.clientX, sy = e.clientY;
                const move = (me) => {
                    const dx = (me.clientX - sx)/scale; const dy = (me.clientY - sy)/scale;
                    if(isHandle) {
                        el.style.width = (el.offsetWidth + dx) + 'px'; el.style.height = (el.offsetHeight + dy) + 'px';
                    } else {
                        el.style.left = (el.offsetLeft + dx) + 'px'; el.style.top = (el.offsetTop + dy) + 'px';
                    }
                    sx = me.clientX; sy = me.clientY;
                    updateLines();
                };
                const up = () => window.removeEventListener('mousemove', move);
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseup', up);
            };
        }

        // --- LÓGICA DE FLECHAS ---
        function drawTempLine(e) {
            if(!tempLine) {
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tempLine.setAttribute('class', 'neon-path');
                svg.appendChild(tempLine);
            }
            const r = wrapper.getBoundingClientRect();
            const x1 = (activeSource.offsetLeft + activeSource.offsetWidth/2);
            const y1 = (activeSource.offsetTop + activeSource.offsetHeight/2);
            const x2 = (e.clientX - r.left)/scale;
            const y2 = (e.clientY - r.top)/scale;
            tempLine.setAttribute('d', `M ${x1} ${y1} L ${x2} ${y2}`);
        }

        function finalizeConnection(e) {
            const targetEl = e.target.closest('.element');
            if(targetEl && targetEl !== activeSource) {
                connections.push({ from: activeSource, to: targetEl });
            } else if(e.target === viewport || e.target === wrapper) {
                const r = wrapper.getBoundingClientRect();
                const newNode = createEl('Nuevo');
                newNode.style.left = (e.clientX - r.left)/scale - 75 + 'px';
                newNode.style.top = (e.clientY - r.top)/scale - 40 + 'px';
                connections.push({ from: activeSource, to: newNode });
            }
            if(tempLine) tempLine.remove();
            tempLine = null; activeSource = null;
            updateLines();
        }

        function updateLines() {
            svg.querySelectorAll('.neon-path').forEach(p => p.remove());
            connections = connections.filter(c => c.from.parentElement && c.to.parentElement);
            connections.forEach(c => {
                const x1 = c.from.offsetLeft + c.from.offsetWidth/2;
                const y1 = c.from.offsetTop + c.from.offsetHeight/2;
                const x2 = c.to.offsetLeft + c.to.offsetWidth/2;
                const y2 = c.to.offsetTop + c.to.offsetHeight/2;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${x1} ${y1} C ${(x1+x2)/2} ${y1}, ${(x1+x2)/2} ${y2}, ${x2} ${y2}`);
                path.setAttribute('class', 'neon-path');
                svg.appendChild(path);
            });
        }

        document.getElementById('img-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                const el = createEl(`<img src="${f.target.result}" style="width:100%; height:100%; object-fit:contain; pointer-events:none;">`);
                el.style.background = "none"; el.style.border = "1px dashed var(--blue)";
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        update();
    </script>
</body>
</html>
