<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Pro - Neon Flow Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030308; --pink: #ff00ff; --blue: #00d2ff; --neon: 0 0 15px rgba(0, 210, 255, 0.6);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Lienzo Principal */
        #viewport { width: 100vw; height: 100vh; cursor: grab; background: #050510; overflow: hidden; position: relative; }
        #canvas-wrapper { position: absolute; width: 40000px; height: 40000px; transform-origin: 0 0; }
        .grid { position: absolute; inset: 0; background-image: radial-gradient(rgba(0, 210, 255, 0.1) 1px, transparent 1px); background-size: 50px 50px; pointer-events: none; }

        /* Nodos */
        .element {
            position: absolute; min-width: 160px; min-height: 90px;
            background: rgba(15, 15, 30, 0.85); backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.4); border-radius: 14px;
            display: flex; flex-direction: column; cursor: move; z-index: 10;
            user-select: none; /* Previene selección accidental al mover */
        }
        .element:hover { border-color: var(--blue); box-shadow: var(--neon); }

        /* Toolbar del Nodo */
        .el-toolbar {
            display: none; position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: #111; border: 1px solid var(--blue); border-radius: 8px;
            padding: 6px; gap: 10px; z-index: 1000; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .element:hover .el-toolbar { display: flex; }
        .tool-btn { background: none; border: none; color: white; cursor: pointer; display: flex; align-items: center; }
        .tool-btn:hover { color: var(--blue); }
        .font-size-in { width: 45px; background: #222; border: 1px solid #444; color: white; text-align: center; border-radius: 4px; }

        .el-content { 
            flex-grow: 1; outline: none; text-align: center; font-size: 14px; padding: 15px; 
            display: flex; align-items: center; justify-content: center; cursor: text;
            user-select: text;
        }

        /* Puntos de Conexión */
        .conn-dot {
            position: absolute; width: 16px; height: 16px; background: var(--blue);
            border-radius: 50%; display: none; cursor: crosshair; z-index: 100;
            border: 2px solid #fff; box-shadow: 0 0 10px var(--blue);
        }
        .element:hover .conn-dot { display: block; }
        .dot-t { top: -8px; left: 50%; transform: translateX(-50%); }
        .dot-r { right: -8px; top: 50%; transform: translateY(-50%); }
        .dot-b { bottom: -8px; left: 50%; transform: translateX(-50%); }
        .dot-l { left: -8px; top: 50%; transform: translateY(-50%); }

        /* Resize Handle */
        .handle { 
            position: absolute; width: 12px; height: 12px; background: white; 
            bottom: -2px; right: -2px; cursor: nwse-resize; z-index: 101; 
            border-radius: 2px; display: none; border: 1px solid var(--blue);
        }
        .element:hover .handle { display: block; }

        /* SVG Flechas */
        #svg-layer { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
        .neon-path {
            fill: none; stroke: var(--blue); stroke-width: 3;
            filter: drop-shadow(0 0 5px var(--blue)); marker-end: url(#arrowhead);
            stroke-dasharray: 10, 5; animation: flow 2s linear infinite;
        }
        @keyframes flow { from { stroke-dashoffset: 30; } to { stroke-dashoffset: 0; } }

        /* UI Dock */
        .ui-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 25, 0.95); padding: 12px 25px;
            border-radius: 50px; border: 1px solid var(--blue);
            display: flex; gap: 20px; align-items: center; z-index: 10000;
        }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 1.3rem; }
        .btn:hover { color: var(--blue); transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="ui-dock">
        <b style="color:var(--blue); letter-spacing: 1px;">PINK PRO FLOW</b>
        <button class="btn" onclick="addNode()" title="Nuevo Nodo"><i class="fas fa-plus-circle"></i></button>
        <button class="btn" onclick="document.getElementById('img-in').click()" title="Subir Imagen"><i class="fas fa-image"></i></button>
        <button class="btn" onclick="location.reload()" title="Limpiar Todo"><i class="fas fa-sync-alt"></i></button>
    </div>

    <input type="file" id="img-in" hidden accept="image/*">

    <div id="viewport">
        <div id="canvas-wrapper">
            <div class="grid"></div>
            <svg id="svg-layer">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#00d2ff" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('canvas-wrapper');
        const viewport = document.getElementById('viewport');
        const svg = document.getElementById('svg-layer');

        let scale = 1, posX = -18000, posY = -18000;
        let isPanning = false, connections = [], activeSource = null, tempLine = null;

        // --- INICIALIZACIÓN ---
        function updateTransform() {
            wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }
        updateTransform();

        // --- NAVEGACIÓN (ZOOM Y PAN) ---
        viewport.onwheel = (e) => {
            e.preventDefault();
            const factor = e.deltaY > 0 ? 0.9 : 1.1;
            const wx = (e.clientX - posX) / scale;
            const wy = (e.clientY - posY) / scale;
            scale = Math.min(Math.max(0.1, scale * factor), 5);
            posX = e.clientX - wx * scale;
            posY = e.clientY - wy * scale;
            updateTransform();
        };

        viewport.onmousedown = (e) => {
            if(e.target === viewport || e.target === wrapper) isPanning = true;
        };

        window.onmousemove = (e) => { 
            if(isPanning) {
                posX += e.movementX;
                posY += e.movementY;
                updateTransform();
            }
            if(activeSource) drawTempLine(e);
        };

        window.onmouseup = (e) => { 
            if(activeSource) endConnection(e);
            isPanning = false; 
        };

        // --- CREAR ELEMENTOS ---
        function addNode() { createEl('Nuevo Concepto'); }

        function createEl(contentHTML) {
            const el = document.createElement('div');
            el.className = 'element';
            // Posicionar en el centro de la vista actual
            el.style.left = (Math.abs(posX) + window.innerWidth/2)/scale - 80 + 'px';
            el.style.top = (Math.abs(posY) + window.innerHeight/2)/scale - 45 + 'px';

            el.innerHTML = `
                <div class="el-toolbar">
                    <input type="color" class="tool-btn" oninput="this.closest('.element').style.background=this.value">
                    <button class="tool-btn" onclick="document.execCommand('bold')"><i class="fas fa-bold"></i></button>
                    <input type="number" class="font-size-in" value="14" oninput="this.closest('.element').querySelector('.el-content').style.fontSize=this.value+'px'">
                    <button class="tool-btn" onclick="deleteNode(this)"><i class="fas fa-trash"></i></button>
                </div>
                <div class="conn-dot dot-t"></div><div class="conn-dot dot-r"></div>
                <div class="conn-dot dot-b"></div><div class="conn-dot dot-l"></div>
                <div class="handle"></div>
                <div class="el-content" contenteditable="true" onfocus="this.parentElement.style.cursor='text'" onblur="this.parentElement.style.cursor='move'">${contentHTML}</div>
            `;

            wrapper.appendChild(el);
            attachDragAndResize(el);
            updateLines();
            return el;
        }

        // --- LÓGICA DE MOVIMIENTO Y REDIMENSIÓN ---
        function attachDragAndResize(el) {
            el.onmousedown = (e) => {
                // Si hace clic en la toolbar o el contenido editable, no arrastramos el nodo
                if(e.target.closest('.el-toolbar') || e.target.classList.contains('el-content')) return;
                
                e.stopPropagation();
                e.preventDefault();

                // Si es un punto de conexión, activar modo flecha
                if(e.target.classList.contains('conn-dot')) {
                    activeSource = el;
                    return;
                }

                const isHandle = e.target.classList.contains('handle');
                let startX = e.clientX;
                let startY = e.clientY;
                let startL = el.offsetLeft;
                let startT = el.offsetTop;
                let startW = el.offsetWidth;
                let startH = el.offsetHeight;

                const onMouseMove = (me) => {
                    const dx = (me.clientX - startX) / scale;
                    const dy = (me.clientY - startY) / scale;

                    if(isHandle) {
                        el.style.width = Math.max(100, startW + dx) + 'px';
                        el.style.height = Math.max(60, startH + dy) + 'px';
                    } else {
                        el.style.left = startL + dx + 'px';
                        el.style.top = startT + dy + 'px';
                    }
                    updateLines();
                };

                const onMouseUp = () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mouseup', onMouseUp);
                };

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            };
        }

        // --- SISTEMA DE FLECHAS Y CONEXIONES ---
        function drawTempLine(e) {
            if(!tempLine) {
                tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                tempLine.setAttribute('class', 'neon-path');
                svg.appendChild(tempLine);
            }
            const r = wrapper.getBoundingClientRect();
            const x1 = activeSource.offsetLeft + activeSource.offsetWidth/2;
            const y1 = activeSource.offsetTop + activeSource.offsetHeight/2;
            const x2 = (e.clientX - r.left)/scale;
            const y2 = (e.clientY - r.top)/scale;
            tempLine.setAttribute('d', `M ${x1} ${y1} L ${x2} ${y2}`);
        }

        function endConnection(e) {
            const target = e.target.closest('.element');
            if(target && target !== activeSource) {
                connections.push({ from: activeSource, to: target });
            } else if(e.target === viewport || e.target === wrapper) {
                // Crear nodo al soltar en el vacío
                const r = wrapper.getBoundingClientRect();
                const newNode = createEl('Nuevo');
                newNode.style.left = (e.clientX - r.left)/scale - 80 + 'px';
                newNode.style.top = (e.clientY - r.top)/scale - 45 + 'px';
                connections.push({ from: activeSource, to: newNode });
            }
            if(tempLine) tempLine.remove();
            tempLine = null; activeSource = null;
            updateLines();
        }

        function updateLines() {
            svg.querySelectorAll('.neon-path').forEach(p => p.remove());
            connections = connections.filter(c => c.from.parentElement && c.to.parentElement);
            connections.forEach(c => {
                const x1 = c.from.offsetLeft + c.from.offsetWidth/2;
                const y1 = c.from.offsetTop + c.from.offsetHeight/2;
                const x2 = c.to.offsetLeft + c.to.offsetWidth/2;
                const y2 = c.to.offsetTop + c.to.offsetHeight/2;
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                // Curva de Bézier
                path.setAttribute('d', `M ${x1} ${y1} C ${(x1+x2)/2} ${y1}, ${(x1+x2)/2} ${y2}, ${x2} ${y2}`);
                path.setAttribute('class', 'neon-path');
                svg.appendChild(path);
            });
        }

        function deleteNode(btn) {
            btn.closest('.element').remove();
            updateLines();
        }

        // --- SUBIDA DE IMÁGENES ---
        document.getElementById('img-in').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                const el = createEl(`<img src="${f.target.result}" style="width:100%; height:100%; object-fit:contain; pointer-events:none; border-radius:10px;">`);
                el.style.background = "rgba(0,0,0,0.2)"; 
                el.style.border = "1px dashed var(--blue)";
            };
            reader.readAsDataURL(e.target.files[0]);
        };
    </script>
</body>
</html>
